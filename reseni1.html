<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script> 
    window.onload = function() {
        document.body.addEventListener('click', function(e) { 
            let img = document.createElement('img');
            img.setAttribute('src', 'https://cdn.shopify.com/s/files/1/1061/1924/products/Middle_Finger_Emoji_894a7ecd-277f-479e-9967-44d20813a2d6_large.png?v=1571606036');

            /* Add class */
            let class_name = "image";
            img.setAttribute("class", class_name);

            document.getElementsByClassName("page")[0].appendChild(img);
        }); 
    }
    </script>

    <style>

    .page {
        position: relative;
        margin: 0 auto;
        width: 100%;
        height: 600px;
    }

    .image {
        position: relative;
        width: 100px;
        height: auto;
        animation-name: moveImage;
        animation-fill-mode: forwards;
        animation-duration: 2s;
    }

    @keyframes moveImage {
        0% {

        }
        75% {
            transform: scale(6);
        }
        100% {
            width: 20px;
        }
    }

    </style>
</head>

</body>
</html>
